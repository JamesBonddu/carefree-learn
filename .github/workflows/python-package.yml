name: Python package

on:
  push:
    branches: [ _refactor ]
  pull_request:
    branches: [ _refactor ]

jobs:
  ubuntu:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          python-version: ${{ matrix.python-version }}
      - name: Install mlflow
        shell: bash -l {0}
        run: |
          pip install mlflow
      - name: Test with mlflow
        shell: bash -l {0}
        run: |
          mlflow run https://github.com/carefree0910/carefree-learn -e test -v _refactor